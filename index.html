<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Dice Game, un jeu de dés pour tous les âges. Le premier joueur qui arrive à un score de 100 remportera la partie."
    />
    <meta name="keywords" content="jeux,joueurs,jeu de dés" />
    <meta name="author" content="Abdel Bailoul" />
    <meta name="robots" content="all" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Dice Game</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer
    ></script>
    <script type="module" src="./script.js"></script>
  </head>
  <body>
    <div class="container mb-5">
      <h1 class="text-center pt-3">DICE GAME</h1>
      <div class="row">
        <div class="col text-center my-5 new-game-action">
          <span><i id="new-game-btn" class="bi bi-plus-circle pe-1"></i></span>
          NEW GAME
        </div>
      </div>
      <div
        class="row d-flex flex-sm-row justify-content-center align-items-center"
      >
        <div
          class="col-6 col-sm-4 d-flex flex-column justify-content-center align-items-center"
        >
          <div id="label-player-1">PLAYER 1</div>
          <div id="score-player-1" class="mb-5">0</div>
          <div
            class="current-wrapper d-flex flex-column justify-content-center align-items-center"
          >
            <div class="current-label">CURRENT</div>
            <div id="current-score-p1"></div>
          </div>
        </div>
        <div class="order-1 order-sm-0 col-12 col-sm-4 flex-column text-center">
          <div id="dice" class="my-5 mx-auto"></div>
          <div id="roll-action" class="mb-3">
            <span
              ><i id="roll-action__btn" class="bi bi-arrow-repeat pe-1"></i
            ></span>
            ROLL DICE
          </div>
          <div id="hold-action" class="pt-3">
            <span
              ><i id="hold-action__btn" class="bi bi-box-arrow-in-down pe-1"></i
            ></span>
            HOLD
          </div>
        </div>
        <div
          class="col-6 col-sm-4 d-flex flex-column justify-content-center align-items-center"
        >
          <div id="label-player-2">PLAYER 2</div>
          <div id="score-player-2" class="mb-5">0</div>
          <div
            class="current-wrapper d-flex flex-column justify-content-center align-items-center"
          >
            <div class="current-label">CURRENT</div>
            <div id="current-score-p2"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
